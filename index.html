<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Game of Zyteify</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<link rel="icon" href="src/img/icon.jpg" type="image/jpg">
<body>
    <div id="column">   
    <!-- create buttons for start game, pause game, next step, and reset game -->
    <button id="generate">Generate</button>
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="next">Next</button>
    <hr>
    <hr>
    <button id="cell_type_green">Green</button>
    <button id="cell_type_blue">Blue</button>
    
    
    <!-- create a text for generations -->
    <p id="generations">Generations: 0</p>
    <hr>
    
    <button id="clear">Clear</button>
    <button id="data">get data</button>

    <label for="fps">FPS:</label>
    <input type="number" id="fps" value="2">
    <!-- create a input for grid size and autofill with 16-->
    <label for="grid_sizex">Grid Size X:</label>
    <input type="number" id="grid_sizex" value="16">
    <label for="grid_sizey">Grid Size Y:</label>
    <input type="number" id="grid_sizey" value="16">

    </div>
    <div id="canvasmain">
    <canvas id="gfx-main"></canvas>
</div>
    <script type="module" src="dist/main.js"></script>
</body>

</html>
