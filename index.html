<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Game of Life</title>
</head>
<link rel="icon" href="src/img/fav.png" type="image/png">
<body>
    <!-- create buttons for start game, pause game, next step, and reset game -->
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="next">Next</button>
    <button id="reset">Reset</button>
    <!-- create a text for generations -->
    <p id="generations">Generations: 0</p>
    <canvas width="512" height="512" id="gfx-main"></canvas>
    <!-- create a h1 for when the WEBGPU doesn't initialise with the id of MESSAGE -->
    <h1 id="MESSAGE"></h1>
    <h2>Current Key: </h2><h2 id="key-label"></h2>
    <hr>
    
    <!-- include game-of-life.js -->
    <script type="module" src="dist/main.js"></script>
</body>

</html>
