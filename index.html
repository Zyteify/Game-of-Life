<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Game of Life</title>
</head>

<body>
    <!-- create buttons for start game, pause game, next step, and reset game -->
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="next">Next</button>
    <button id="reset">Reset</button>
    <!-- create a text for generations -->
    <p id="generations">Generations: 0</p>
    <canvas width="512" height="512"></canvas>
    <!-- create a h1 for when the WEBGPU doesn't initialise with the id of MESSAGE -->
    <h1 id="MESSAGE"></h1>
    
    <!-- include game-of-life.js -->
    <script type="module" src="game-of-life.js"></script>
</body>

</html>
